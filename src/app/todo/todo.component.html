<h1>Todo</h1>
<div class="container">
    
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description" class="form-control" namme="description" required="required">
    </fieldset>
    <fieldset class="form-group">
        <label>TargetDate</label>
        <input type="date" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'"  (ngModelChange)="todo.targetDate=$event"class="form-control" namme="description" required="required">
    </fieldset>

</div>
<div class="container">
    <button (click)="saveButtonClicked()">Save</button>
</div>
